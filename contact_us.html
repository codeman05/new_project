<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- /Stylesheets -->
  </head>
  <body>
    <div class="wrapper">

      <div class="header-div">
        <div class="navbar">
          <div class="logo-div">
            <a href="index.html"><img src="assets/img/logo_blue.png" class="logo" alt="logo"></a>
          </div> <!-- /.logo-div -->
          <div class="nav-div">
            <nav>
              <ul>
                <a href="index.html"><li>Home</a></li>
                <a href="testing_services.html" class="selected"><li>Testing Services</a></li>
                <a href="blue_heaven_crew.html"><li>Blue Heaven Crew</a></li>
                <a href=""><li>Contact Us</a></li>
              </ul>
            </nav>  
          </div>  <!-- /.nav-div -->
        </div> <!-- /.nav-bar -->
      </div>  <!-- /.header-div -->

      <div class="content-wrapper">  

        <h1 class="page-title">Contact Us</h1>

        <div class="row">
          <div class="col-sm-12">
            <form class="form-horizontal" action="" method="">

              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" id="name" class="form-control" placeholder="John Doe">
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" id="email" class="form-control" placeholder="john@example.com">
                </div>
              </div>

              <div class="form-group">
                <label for="subject" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                  <input type="text" id="subject" class="form-control" placeholder="">
                </div>
              </div>

              <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="message" rows="10"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-12 text-center">
                  <button type="submit" id="contact-submit" class="btn btn-default">Submit</button>
                </div>
              </div>

            </form>
          </div>
        </div>   

      </div>  <!-- /.content-wrapper -->

      <div class="footer-div">
        <address>
          <span class="footer-text">Blue Heaven Technologies</span><br>
          <a href="https://www.google.com/maps/place/2820+S+English+Station+Rd,+Louisville,+KY+40299/@38.1953751,-85.4762568,17z/data=!3m1!4b1!4m5!3m4!1s0x8869a2f9826c926b:0xb901b3f12c5da5b8!8m2!3d38.1953751!4d-85.4740681"><i class="fa fa-map-marker fa-lg fa-fw" aria-hidden="true"></i>2820 S. English Station Road, Louisville, KY 40299</a><br>
          <a href="tel:+15023570132"><i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i>+1 (502) 357-0132</a><br>
          <a href="mailto:info@blueheaventech.com"><i class="fa fa-envelope-o fa-lg fa-fw" aria-hidden="true"></i>info@blueheaventech.com</a><br>
        </address>
      </div>  <!-- /.footer-div -->
      
    </div>  <!-- /.wrapper-div -->

    <!-- JavaScript -->

    <!-- /JavaScript -->
  </body>
</html>
